<div class="container-fluid text-center">
    <button 
        type="button" 
        class="btn btn-primary"
        (click)="onClickButton()"
        >
        Primary
    </button>
    <nav aria-label="..." class="mt-3">
        <ul class="pagination flex-wrap justify-content-center">
          <li 
            [class]="paginaActual === 0 ? 'page-item disabled' : 'page-item'"
            >
            <a 
                class="page-link" 
                (click)="getPokemons(paginaActual - 1)"
                style="cursor: pointer;"
                >Anterior</a>
          </li>
          <li  
            aria-current="page"
            *ngFor="let pagina of paginas"
            [class]="paginaActual === pagina - 1 ? 
                'page-item active' : 'page-item'"
            >
                <a 
                    class="page-link" 
                    (click)="getPokemons(pagina - 1)"
                    style="cursor: pointer;"
                    >{{pagina}}</a>
          </li>
          <li 
            [class]="paginaActual === paginas.length - 1 ? 
                'page-item disabled' : 'page-item'"
            >
            <a 
                class="page-link" 
                (click)="getPokemons(paginaActual + 1)"
                style="cursor: pointer;">Siguiente</a>
          </li>
        </ul>
      </nav>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Peso</th>
                <th scope="col">Altura</th>
                <th scope="col">Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr 
                *ngFor="let pokemon of pokemons" 
                style="cursor: pointer;"
                (click)="onClickPokemon(pokemon)"
                >
                <th scope="row">{{pokemon.id}}</th>
                <td>{{pokemon.name}}</td>
                <td>{{pokemon.weight}}</td>
                <td>{{pokemon.height}}</td>
                <td>
                    <img 
                        [src]="pokemon.sprites.front_default" 
                        class="figure-img img-fluid rounded"
                        [alt]="pokemon.name"
                        style="width: 100px;"
                        >
                </td>
            </tr>
        </tbody>
    </table>
</div>
